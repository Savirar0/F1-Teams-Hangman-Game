<!DOCTYPE html> 
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="index.css">
    <title>F1 Hangman Game</title>
</head>
<body>

    <div class="container">
        <div class="game-box">
            <span class="wrong-guesses">Wrong Guesses:
                <span class="wrong-guess">0 </span> of
                <span class="max-wrong"></span>
                
            </span>
            <button class="reset-btn">Reset</button>
            <div class="hangman-body">
                <span class="base"></span>
                <span class="pillar"></span>
                <span></span>
                <span></span>
                <span class="face"></span>
                <span class="stomach"></span>
                <span class="hand-one"></span>
                <span class="hand-two"></span>
                <span id="leg-one"></span>
                <span id="leg-two"></span>

            </div>
            <div class="guess-word">
                <p>Guess the F1 team name</p>
                <span class="wordSpotLight"></span>
            </div>
            <div class="keyboard-box"></div>
        </div>
        <div class="result-box">
            <h1 class="message">You Win!</h1>
            <h3>The word was <span class="result-answer">Javascript</span></h3>
            <button class="new-game-btn">NEW GAME</button>
        </div>
    </div>
    <div class="namee">
        <p>By<a href="https://github.com/Savirar0" alt="my github"><p>Savirar0</p></a></p>
    </div>
<script src="index.js"></script>
</body>
</html>
